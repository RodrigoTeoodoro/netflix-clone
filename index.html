
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="main.css">

    <!--responsividade-->

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>

                <a href="#">Documentários</a>
            </nav>
        </div>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Os Croods 2</h3>

                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    </button>
                 
                </div>
            </div>
